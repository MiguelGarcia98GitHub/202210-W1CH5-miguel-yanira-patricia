<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Travelulu - Home Agency" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Travelulu</title>
    </head>
    <body>
        <header>
            <div>
                <img src="./assets/Travelulu-logo.png" alt="Logo Travelulu" />
            </div>
            <div>
                <svg
                    class="burger"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        fill="rgba(95, 46, 234, 1)"

                    />
                </svg>
            </div>
        </header>
        <main>
            <section class="panel">
                <h1>Find deals on hotels, homes and much more...</h1>
                <input
                    class="where"
                    type="text"
                    id="where"
                    name="where"
                    required
                    placeholder="Where are you going?"
                    href="./assets/Search.png"
                />
                <input
                    class="dates"
                    type="text"
                    id="dates"
                    name="dates"
                    required
                    placeholder="Check-in - Check-out"
                />
                <input
                    class="people"
                    type="text"
                    id="people"
                    name="people "
                    required
                    placeholder="2 adults - 0 children"
                />
                <input
                    class="people"
                    type="text"
                    id="people"
                    name="people "
                    required
                    placeholder="2 adults - 0 children"
                />
                <input class="search" type="submit" value="Search" />
            </section>
            <section>
                <div></div>
                <div></div>
            </section>
            <section></section>
            <aside></aside>
        </main>
        <footer></footer>
    </body>
</html>
